<h3>New user</h3>
<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <p>
    <label>Nom: </label>
    <input nbInput formControlName="lastname" />
  </p>
  <p>
    <label>Prénom: </label>
    <input nbInput formControlName="firstname" />
  </p>
  <p>
    <label>Email: </label>
    <input nbInput formControlName="email" />
  </p>
  <div formArrayName="films">
    <h4>Vos films préférés</h4>
    <p>
      <label (click)="addFilms()">Ajouter</label>
    </p>
    <div *ngFor="let filmControl of getFilms().controls; let i = index">
      <p>
        film {{ i + 1 }}:
        <input nbInput type="text" [formControlName]="i" />
      </p>
    </div>
  </div>
  <button nbButton type="submit" [disabled]="userForm.invalid">Valider</button>
</form>
